<script src="http://code.jquery.com/jquery.js"></script>
<script src="../../jquery.tmpl.js" type="text/javascript"></script>
<script>

var dataObject = {
	firstName: "John",
	lastName: "Resig",
	url: "http://ejohn.org/",
	cities: [
		"Boston, MA",
		"San Francisco, CA"
	]
};

$(function(){
    $('#template').tmpl($.extend({count:1}, dataObject)).appendTo('body');
    $('#template2').remove().tmpl($.extend({count:2}, dataObject)).appendTo('body');
    window.console && console.log(($('#a-1').attr('href') == dataObject.url) && ($('#a-2').attr('href') == dataObject.url));
})

</script>

<script id="template" type="text/x-jquery-tmpl">
    <a id="a-${count}" href="${url}">${firstName} ${lastName}</a><br />
</script>


<div id="template2">
    <a id="a-${count}" href="${url}">${firstName} ${lastName}</a>
</div>
